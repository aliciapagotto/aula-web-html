<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Cadastro de Produtos</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" rel="stylesheet" crossorigin="anonymous">
    </head>
        <body>
            <!-- BARRA DE NAVEGACAO / TOOLBAR / MENUBER / NAVBAR -->
            <nav class="navbar bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img
                        src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg"
                        alt="Logomarca do bootstrap" width="30" height="24"
                        class="d-inline-block align-text-top">
                    </a>
                </div>
            </nav>
            <!--conitainer principal aqui v ai todo o contexto do cadastro-->
            <div class="container" style="padding-top: 20px">
                <!-- na primeira linha vai o titulo, busca e botao novo -->
                <div class=" row">
                    <!-- coluna 1 so vai o titulo-->
                    <div class="col">
                        <h3>Produtos</h3>
                    </div>
                    <!-- coluna 2 campo de busca largura automatica -->
                    <div class="col col-md-auto">
                        <div class="input-group">
                            <input type="text" class="form-control"
                                placeholder="Buscar produto...">
                            <button class="btn btn-secondary" type="button">
                                <i class="fas fa-search"></i>Buscar
                            </button>
                        </div>
                    </div>
                    <!--Na coluna 3 o b otao novo-->
                    <div class="col col-lg-1">
                        <button type="button" class="btn btn-primary"
                            style="float:right;" data-bs-toggle="modal"
                            data-bs-target="#addNewProduct">
                            <i class="fas fa-plus"></i>Novo
                        </button>
                    </div>
                </div>
                <!-- na segunda linha vai a tebela com os produtos-->
                <div class="row align-items-center">
                    <div class="col">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col" class="text-end">#</th>
                                    <th scope="col" class="texte-left">Nome</th>
                                    <th scope="col" class="text-end">Preço R$</th>
                                    <th scope="col" class="text-center">Ações</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="text-end">101</td>
                                    <td>Camiseta</td>
                                    <td class="text-end">100,00</td>
                                    <td class="text-center">
                                        <i class="fas fa-edit"></i>
                                        <i class="fas fa-eye"></i>
                                        <i class=" fas fa-times-circle"></i>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- na terceira linha o paginador-->
                <div class="row">
                    <div class="col">
                        <nav aria-label="..." style="float:right">
                            <ul class="pagination pagination-small">
                                <li class="page-item active" aria-current="aria">
                                    <span class="page-link">1</span>
                                </li>
                                <li class="page-item"><a class="page-link" href="#">2</a></li>
                                <li class="page-item"><a class="page-link" href="#">3</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
                <!-- Janela modal para cadastrar produtos-->
                <div class="modal fade" id="addNewProduct" tabindex="-1"
                    aria-labelledby="modalProduto" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <!--aqui vai o conteudo em si na janela modal-->
                            <div class="modal-header">
                                <!--aqui vai o titulo da janela modal-->
                                <h1 class="modal-tittle-fs-5">Novo produto</h1>
                                <button type="button" class="btn-close"
                                    data-bd-dismiss="modal" aria-label="Fechar"></button>
                            </div>
                            <div class="modal-body">
                                <!--campos de cadastro do produto-->
                                <p>Preencha todos os campos</p>
                                <form>
                                    <div class="mb-3">
                                        <label for="nomeProduto" class="form-çabel">Nome</label>
                                        <input type="text" class="fork-control" id="nomeProduto">
                                    </div>
                                    <div class="mb-3">
                                        <label for="precoProduto" class="form-çabel">Preço</label>
                                        <input type="text" class="fork-control w-25"
                                            id="precoProduto" aria-decribedby="ajudaPreco">
                                        <div id="ajudaPreco" class="form-text">
                                            Exemplos: 1,00 22,90 1200,20
                                        </div>

                                </form>
                            </div>
                            <div class="modal-footer">

                            </div>
                        </div>
                    </div>          
                </div>

            </div>

</script>
</body>
</html>
